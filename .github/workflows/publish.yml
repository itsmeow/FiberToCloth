name: Publish Build

on:
  [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Upload to Bintray & CurseForge
        run: ./gradlew clean publish curseforge
        env:
          MAVEN_PASS: ${{ secrets.MAVEN_PASS }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
